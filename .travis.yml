language: julia
os:
    - linux
    - osx
julia:
    - '1.4'
    - '1' # expands to the latest stable release of Julia
    - 'nightly'
    
branches:
  only:
    - master
    - dev
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # build tagged releases
env:
    global:
    - PYTHON=conda
    # matrix:
    # - MPMATH=true
    # - MPMATH=false
before_install:
    #install mpmath to test functionality
#   - if [ $MPMATH = "true" ]; then julia -e 'using Pkg; Pkg.add("Conda"); using Conda; Conda.add("mpmath")';fi
after_success:
- julia --depwarn=no -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

script: julia --depwarn=no -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'

jobs:
  allow_failures:
    - julia: 'nightly'
  include:
    - stage: "Documentation"
      julia: '1.4'
      os: linux
      script:
        - PYTHON=conda julia --depwarn=no --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                                            Pkg.instantiate()'
        - PYTHON=conda julia --depwarn=no --project=docs/ docs/make.jl
      after_success: skip
